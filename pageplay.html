<html>

<body>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>



  <center>
    <script>
      var values = [];

      function addRecord() {
        var inp = document.getElementById('inputtext'); //แปลงก่อนใส่array
        values.push(inp.value); //ใส่array
        inp.value = ""; //กรอกข้อมูลแล้วเมื่อ add จะบข้อมูลนั้น
      }

      function displayRecord() {
        document.getElementById("values").innerHTML = values.join(", "); //แสดงค่าออกมาเพื่อเช็กทางหน้าจอ
      }
    </script>

    <table>

      <td>Enter the Input</td>
      <td><input type="text" id="inputtext" /></td>
      <!ช่องกรอกข้อมูล>

        <tr>
          <td></td>
          <td><button type="button" id="add" onclick="addRecord();">Add </button>
            <button type="button" id="display" onclick="displayRecord();">Display</button>
          </td>
        </tr>
    </table>
    <div id='values'></div>
  </center>

  <br><br>

  <center>
    <button type="button" id="random" onclick="random()">Random</button>
    <script>
      function random() {

        document.getElementById("printans").innerHTML = values[Math.floor(Math.random()*values.length)]
      }
    </script>

    <p id="printans"></p>
  </center>


</body>
